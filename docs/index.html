<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>See weather next five days</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <script type="text/javascript" src="scripts/Vendor.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-center">Five day weather forecast.</h1>
                        <p class="text-center">Enter name of city and see weather next five days.</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="row">
                    <div class=" col-12">
                        <form class="form" action="#" method="#">
                            <input type="text" id="city" class=" form-control" placeholder="Enter city...">
                            <input id="button" type="button" class="btn btn-dark" value="submit">
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <section class="weather">
            <div class="container">
                <div class="row head-wrapper"></div>
                <div class="row body-wrapper"></div>
            </div>
        </section>
    </div>
    <!-- Handlebars head template -->
    <script type="text/x-handlebars-template" id="head-template">
        {{#templateFeed}}
        <div class="col-12">
            <h2 class="text-center">{{city}}</h2>
        </div>
        {{/templateFeed}}
    </script>
    <!-- Handlebars body template -->
    <script type="text/x-handlebars-template" id="body-template">
        {{#each templateFeed}}
        <div class="col-md text-center">

                <h3 class="text-center">Day {{dayName}}</h3>
                <img class="img-responsive img-rounded image" src="{{icon}}">
                <p>{{weather}}</p>
                <p>min: {{minTemp}} °</p>
                <p>max: {{maxTemp}} °</p>
                <p>Wind: {{windSpeed}} m/s</p>

        </div>
        {{/each}}
    </script>
    <!-- Handlebars error template -->
    <script type="text/x-handlebars-template" id="error-template">
        {{#templateFeed}}
        <span id="close-btn">X</span>
        <h2 class="text-center">{{info}}</h2> {{/templateFeed}}
    </script>
    <div id="error-wrapper" class="hide-error-msg"></div>
    <script type="text/javascript" src="scripts/App.js"></script>
</body>

</html>
